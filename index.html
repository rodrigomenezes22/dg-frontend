<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar-logo">De Gruyter ISBN Search</div>
      <nav class="navbar-end">
        <ul>
          <li><a href="#">Impressum</a></li>
          <li>|</li>
          <li><a href="#">Cookies</a></li>
          <li>|</li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 bg-lightgray books-navigation">
            <ul id="book-list" class="maxHeight">
              <!-- JavaScript will dynamically generate the list items here -->
            </ul>
            <div class="show-nav">
              <button class="show me-4">show more...</button>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9 books-content">
            <div id="book-info">
              <div class="container">
                <div class="row justify-content-center">
                  <a href="#" onClick="javascript:handleBack()" class="back-button" alt="Go Back">< back </a>
                  <div class="col-8 col-md-6 col-lg-4 col-xl-3 p-lg-5 mt-3 text-center">
                    <img
                      id="cover-image"
                      src="images/images/default.jpg"
                      alt=""
                      class="img-fluid"
                    />
                  </div>
                  <div class="col-12 col-md-6 col-lg-8 col-xl-9 p-4 mt-lg-5">
                    <h2 id="book-title"></h2>
                    <p id="book-isbn"></p>
                    <p id="book-appendix"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
